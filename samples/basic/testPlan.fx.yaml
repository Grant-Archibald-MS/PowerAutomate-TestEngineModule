testSuite:
  testSuiteName: Basic Power Automate Unit Test
  testSuiteDescription: Verifies that you can trigger and mock actions
  persona: User1
  appLogicalName: NA

  testCases:
    - testCaseName: Sample
      testSteps: |
        = // Arrange
          MockAction("Get_a_record_-_Valid_Id", true, {name:"fred"});
          MockAction("Update_Account_-_Invalid_Id", true);
          BuildTest();
          LoadWorkflow("PowerAutomateMockUpSampleFlow.json"));
          // Act
          Set(Result,TriggerWorkflow({body:{name: "Alice Bob", accountId: GUID()}}));
          // Assert
          Assert("RanToCompletion", Result.TaskStatus);
          Verify("Get_a_record_-_Valid_Id")
          
testSettings:
  locale: "en-US"
  recordVideo: true
  browserConfigurations:
    - browser: Chromium

environmentVariables:
  users:
    - personaName: User1
      emailKey: None
      passwordKey: None
